<div class="col-md-12">
  <h1>Your profile</h1>
  <div class="col-md-6 col-md-offset-3">
    <form class="form-horizontal" name="profileForm" ng-submit="vm.updateProfile(profileForm.$valid, vm.profile)" novalidate>
      <fieldset>
        <div class="form-group" ng-class="vm.getStatus(profileForm, 'email')">
          <label class="col-lg-3 control-label">Email</label>

          <div class="col-lg-9">
            <input type="email" ng-model="vm.profile.email" class="form-control" name="email" placeholder="Email" required ng-model-options="vm.modelOptions" disabled>
          </div>
        </div>

        <div class="form-group">
          <div class="col-lg-9 col-lg-offset-3">
            <!--<button type="reset" class="btn btn-default" ng-click="profile.reset(profileForm)">Cancel-->
            <!--    </button>-->
            <button type="submit" class="btn btn-primary" ng-disabled="profileForm.$invalid">Update profile
                </button>
          </div>
        </div>
      </fieldset>
    </form>
  </div>
</div>
