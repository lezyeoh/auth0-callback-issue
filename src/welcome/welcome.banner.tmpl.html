<div class="banner" ng-hide="false">
  <div class="col-lg-6 col-lg-offset-3 col-md-6 col-md-offset-3 col-sm-12 vcenter">
    <div class="input-group">
      <input type="text" class="form-control search" id="search" banner-enter="vm.searchSubmit()" ng-model="vm.searchterm" placeholder="Search for...">
      <span class="input-group-btn">
        <a ui-sref="search({id:vm.searchterm})">
          <button class="btn btn-default search" type="button">SEARCH</button>
        </a>
        </span>
    </div>
  </div>
</div>
